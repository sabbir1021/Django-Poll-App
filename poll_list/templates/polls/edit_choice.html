{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            <h2>Add new choice</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form action="" method="POST">
                {% csrf_token %} 
                <div class="form-group">
                   {{choiceform.as_p}}
                </div>          
                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-danger" href="{% url 'poll:deletechoice' id=poll.id  cid=choice.id %}" role="button" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
